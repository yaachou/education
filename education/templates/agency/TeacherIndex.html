{% extends 'agency/base.html' %}
{% load static %}
{% load thumbnail %}

{% block content %}

<h3 class="ui header">公告</h3>
<div class="ui unstackable items">

    {% for item in notice %}
    <div class="content">
        <a class="author">
            {{ item.notice_title }}
        </a>
        <div class="text">
            {{ item.notice_content }}
        </div>
    </div>
    {% empty %}
    <h3>暂无数据</h3>
    {% endfor %}

</div>

{% include "base/page_nav.html" %}

{% endblock content %}
</html>
